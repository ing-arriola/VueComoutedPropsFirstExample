<div id="exercise">
    <button v-on:click="counter++">Increase</button>
    <button v-on:click="counter--">Increase</button>
    <button v-on:click="secondCounter++">Second</button>

    <p>First counter Value is: {{counter}}</p>
   
    <p>{{ result() }}</p>

    <p>Second counter Value is: {{secondCounter}}</p>

    <p>{{secondResult}}</p>


</div>
